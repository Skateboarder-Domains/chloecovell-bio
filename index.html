<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloe Covell | Professional Skateboarder</title>
    <meta name="description" content="Australian skateboarding prodigy and Olympic athlete. Official biography of Chloe Covell.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple-dark: #6B21A8;
            --purple-medium: #9333EA;
            --purple-light: #C084FC;
            --pink-dark: #BE185D;
            --pink-medium: #EC4899;
            --pink-light: #F9A8D4;
            --neutral-dark: #1F2937;
            --neutral-light: #F3F4F6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--neutral-dark);
            background: linear-gradient(135deg, #fce7f3 0%, #e9d5ff 50%, #ddd6fe 100%);
            min-height: 100vh;
        }

        .hero {
            background: linear-gradient(135deg, var(--purple-dark) 0%, var(--pink-dark) 100%);
            color: white;
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.1)" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,138.7C960,139,1056,117,1152,101.3C1248,85,1344,75,1392,69.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            opacity: 0.5;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, white, var(--pink-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .section {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px rgba(107, 33, 168, 0.1);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--purple-medium), var(--pink-medium));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bio-text {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #4B5563;
        }

        .sponsors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .sponsor-badge {
            background: linear-gradient(135deg, var(--purple-light), var(--pink-light));
            color: var(--purple-dark);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sponsor-badge:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(147, 51, 234, 0.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            background: linear-gradient(135deg, var(--purple-medium), var(--pink-medium));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .info-item {
            padding: 1.5rem;
            background: linear-gradient(135deg, #faf5ff, #fce7f3);
            border-radius: 12px;
            border-left: 4px solid var(--purple-medium);
        }

        .info-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--purple-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.1rem;
            color: var(--neutral-dark);
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--purple-medium);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero .tagline {
                font-size: 1.2rem;
            }
            
            .stats {
                gap: 1.5rem;
            }
            
            .section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1 id="skater-name">Loading...</h1>
            <p class="tagline" id="skater-nickname">Professional Skateboarder</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="pro-year">-</span>
                    <span class="stat-label">Turned Pro</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="stance">-</span>
                    <span class="stat-label">Stance</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="hometown">-</span>
                    <span class="stat-label">Hometown</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h2 class="section-title">Biography</h2>
            <p class="bio-text" id="bio">Loading biography...</p>
        </div>

        <div class="section">
            <h2 class="section-title">Profile</h2>
            <div class="info-grid" id="info-grid">
                <div class="loading">Loading profile information...</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Sponsors</h2>
            <div class="sponsors" id="sponsors">
                <div class="loading">Loading sponsors...</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Connect</h2>
            <div class="social-links" id="social-links">
                <div class="loading">Loading social links...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadSkaterData() {
            try {
                const response = await fetch('/api/skater');
                if (!response.ok) {
                    throw new Error('Failed to load skater data');
                }
                
                const skater = await response.json();
                
                document.getElementById('skater-name').textContent = skater.full_name || 'Chloe Covell';
                document.getElementById('skater-nickname').textContent = skater.bio?.split('.')[0] || 'Professional Skateboarder';
                document.getElementById('pro-year').textContent = skater.turned_pro_year || '2023';
                document.getElementById('stance').textContent = (skater.stance || 'regular').charAt(0).toUpperCase() + (skater.stance || 'regular').slice(1);
                document.getElementById('hometown').textContent = skater.hometown || 'Newcastle, AU';
                document.getElementById('bio').textContent = skater.bio || 'Loading biography...';
                
                const infoGrid = document.getElementById('info-grid');
                infoGrid.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Birth Date</div>
                        <div class="info-value">${new Date(skater.birth_date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Birthplace</div>
                        <div class="info-value">${skater.birthplace || 'Newcastle, Australia'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Current Hometown</div>
                        <div class="info-value">${skater.hometown || 'Newcastle, Australia'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Stance</div>
                        <div class="info-value">${(skater.stance || 'regular').charAt(0).toUpperCase() + (skater.stance || 'regular').slice(1)}</div>
                    </div>
                `;
                
                const sponsorsContainer = document.getElementById('sponsors');
                if (skater.sponsors && skater.sponsors.length > 0) {
                    sponsorsContainer.innerHTML = skater.sponsors.map(sponsor => 
                        `<div class="sponsor-badge">${sponsor}</div>`
                    ).join('');
                } else {
                    sponsorsContainer.innerHTML = '<div class="loading">No sponsors listed</div>';
                }
                
                const socialLinksContainer = document.getElementById('social-links');
                if (skater.social_links && Object.keys(skater.social_links).length > 0) {
                    const socialHTML = [];
                    
                    if (skater.social_links.instagram) {
                        socialHTML.push(`<a href="https://instagram.com/${skater.social_links.instagram}" target="_blank" class="social-link" title="Instagram">📷</a>`);
                    }
                    if (skater.social_links.tiktok) {
                        socialHTML.push(`<a href="https://tiktok.com/@${skater.social_links.tiktok}" target="_blank" class="social-link" title="TikTok">🎵</a>`);
                    }
                    if (skater.social_links.twitter) {
                        socialHTML.push(`<a href="https://twitter.com/${skater.social_links.twitter}" target="_blank" class="social-link" title="Twitter">🐦</a>`);
                    }
                    
                    socialLinksContainer.innerHTML = socialHTML.join('');
                } else {
                    socialLinksContainer.innerHTML = '<div class="loading">No social links available</div>';
                }
                
            } catch (error) {
                console.error('Error loading skater data:', error);
                document.getElementById('skater-name').textContent = 'Chloe Covell';
                document.getElementById('bio').textContent = 'Error loading biography. Please try again later.';
            }
        }
        
        loadSkaterData();
    </script>
</body>
</html>
